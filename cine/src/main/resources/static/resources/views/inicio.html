<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cine</title>
    <script defer type="module" src="../js/login.js"></script>
</head>

<body>
    <div class="container mw-100">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark fs-4 ps-5 ">
            <div class="col-7 container-fluid cont-nav">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="../../index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main class="container vh-100 p-5">
        <div class="row">
            <div class="col-auto">
                <img src="../img/—Pngtree—cinema popcorn vector png_3247726.png" alt="Logo"
                    class=" border border-warning border-3 rounded-circle position-absolute top-0 start-50 translate-middle-x"
                    width=350px height=300px>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-5">
            <form class="col-12 formulario1 rounded-5 border border-secondary border-3 fs-5 m-5  pe-5 w-50 bg-white d-flex">
                <div class="row mb-3 mt-5 ">
                    <label for="inputNom" class="col-4 col-form-label text-end">Usuario</label>
                    <div class="col-7">
                        <input type="text" class="usuario  form-control" id="inputNom">
                </div>
                <div class="row mb-3 mt-5">
                    <label for="inputContraseña" class="col-4 col-form-label text-end">Contraseña</label>
                    <div class="col-7 ms-2">
                        <input type="password" class="contraseña form-control mb-5" id="inputcontraseña">
                    </div>
                </div>
                <div class="col-12 text-center position-absolute top-100 start-50 translate-middle">
                    <button type="button" class="btnIniciar btn btn-secondary fs-4 w-50">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="container mw-100">
        <div class="row bg-dark p-4 fs-4 text-white-50">
            <div class="col-3 m-3">
                <p class="">Nombre de la Sala</p>
            </div>
            <div class="col-3 m-3">
                <p class="">Número de soporte: xxx-xxx</p>
                <p class="">Correo Electronico: xxxxxx@xxxx.xxx</p>
            </div>
            <div class="col-3 m-3">
                <p class="">Dirección: xxx-xxxx-xx</p>

                <div class="d-flex">
                    <p class="">Redes Sociales</p>
                    <img src="../img/facebook.png" alt="" width=35px height=30px>
                    <img src="../img/instagram.png" width=30px height=30px alt="">
                </div>
            </div>
            <div class="col-2">
                <p>2022</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
